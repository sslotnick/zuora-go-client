        \ Update Subscription call creates a new subscription, which has the old subscription\
        \ number but a new subscription ID.  The old subscription is canceled but\
        \ remains in the system.\n* In one request, this call can make:\n  * Up to\
        \ 9 combined add, update, and remove changes\n  * No more than 1 change to\
        \ terms & conditions\n* Updates are performed in the following sequence:\n\
        \  1. First change the notes on the existing subscription, if requested.\n\
        \  2. Then change the terms and conditions, if requested.\n  3. Then perform\
        \ the remaining amendments based upon the effective dates specified. If multiple\
        \ amendments have the same contract-effective dates, then execute adds before\
        \ updates, and updates before removes.\n* The update operation is atomic.\
        \ If any of the updates fails, the entire operation is rolled back.\n* The\
        \ response of the Update Subscription call is based on the REST API minor\
        \ version you set in the request header. The response structure might be different\
        \ if you use different minor version numbers. \n* If you have the Advanced\
