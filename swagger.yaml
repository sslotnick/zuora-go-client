    \ **Note:** Credit memos are only available if you have the Advanced AR Settlement\
    \ feature enabled. |\n\n#### Version 207.0 and Later\n\nThe response structure\
    \ of the [Preview Subscription](https://www.zuora.com/developer/api-reference/#operation/POST_SubscriptionPreview\
