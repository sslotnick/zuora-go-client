      RenewalTerm:
        description: " The term of renewal for the amended subscription. This field\
          \ can be updated when Status is `Draft`.\n**Required**: Only if the value\
          \ of the `Type` field is set to `TermsAndConditions`.\n\n\n\n**Values:**\
          \ a valid number "
